<script>

  async function sdist()
  {
      var data1 = await fetch('https://api.covid19india.org/state_district_wise.json');
      var districtdata1 = await data1.json();
      var stn = districtdata1["Tamil Nadu"];
      var sdistrict = document.getElementById("sdistrict").value;
      var stn = stn.districtData[sdistrict];
      var sactive=stn.active;
      var sconfirmed=stn.confirmed;
      var sdeceased=stn.deceased;
      var srecovered=stn.recovered;
      document.getElementById("s-district-wise").innerHTML="<span class='output'>IN "+ sdistrict +"</span><br><span class='active'>Active cases  " + sactive + "</span><br><span class='confirmed'>Confirmed cases " + sconfirmed + "</span><br><span class='recovered'>Recovered cases "+srecovered + "</span><br><span class='death'>Total Deaths "+sdeceased+"</span>";



  }

  async function ddist()
  {
      var data2 = await fetch('https://api.covid19india.org/state_district_wise.json');
      var districtdata2 = await data2.json();
      var dtn = districtdata2["Tamil Nadu"];
      var ddistrict = document.getElementById("ddistrict").value;
      var dtn = dtn.districtData[ddistrict];
      var dactive=dtn.active;
      var dconfirmed=dtn.confirmed;
      var ddeceased=dtn.deceased;
      var drecovered=dtn.recovered;
      document.getElementById("d-district-wise").innerHTML="<span class='output'>IN "+ ddistrict +"</span><br><span class='active'>Active cases  " + dactive + "</span><br><span class='confirmed'>Confirmed cases " + dconfirmed + "</span><br><span class='recovered'>Recovered cases "+drecovered + "</span><br><span class='death'>Total Deaths "+ddeceased+"</span>";
  }

  sdist();
  ddist();

</script>
